<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div class="container text-center">

    <h1 class="alert alert-success">Password generation</h1>
    <p>Password length</p>
    <form action="{% url 'password' %}">
        <select name="length">
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected="selected">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
        </select> <p class="text-info"> length</p>

      <br>
      <input type="checkbox" name="uppercase">Uppercase</input>
      <br>

      <br>
      <input type="checkbox" name="numbers">Numbers</input>
      <br>

      <br>
      <input type="checkbox" name="special">Especial</input>
      <br>
      <br>
      <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>

</div>
